<form [formGroup]="productForm" (ngSubmit)="createProduct()">
  <div class="form-group mt-2">
    <input type="text" formControlName="name" class="form-control" id="formGroupExampleInput" placeholder="Product Name">
  </div>
  <div class="form-group mt-2">
    <input type="number" formControlName="quanity" class="form-control" id="formGroupExampleInput2" placeholder="Quantity">
  </div>

  <div class="form-group mt-2">
    <input type="number" formControlName="price" class="form-control" id="formGroupExampleInput3" placeholder="Amount">
  </div>

  <div class="form-group mt-2">
    <input type="file" formControlName="file" (change)="onFileChange($event)" class="form-control" id="formGroupExampleInput3" placeholder="Amount">
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4 mt-4">Create Product</button>
</form>
