<form [formGroup]="userForm" (ngSubmit)="createUser()">
  <div class="form-group mt-2">
    <input type="text" formControlName="fullName" class="form-control" id="formGroupExampleInput" placeholder="Full Name">
  </div>
  <div class="form-group mt-2">
    <input type="text" formControlName="dateOfBirth" class="form-control" id="formGroupExampleInput2" placeholder="Date Of Birth (DD/MM/YYYY)">
  </div>

  <div class="form-group mt-2">
    <input type="text" formControlName="userName" class="form-control" id="formGroupExampleInput3" placeholder="UserName">
  </div>

  <div class="form-group mt-2">
    <input type="password" formControlName="password" class="form-control" id="formGroupExampleInput4" placeholder="Password">
  </div>

  <div class="form-group mt-2">
    <input type="password" formControlName="confirmPassword" class="form-control" id="formGroupExampleInput5" placeholder="Confirm Password">
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4 mt-4">Create User</button>
</form>
